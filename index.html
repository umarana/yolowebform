<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Nearme.pk Lead Form</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/gsdk-base.css" rel="stylesheet" />

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">

</head>

<body>
<div class="image-container set-full-height" style="background-image: url('images/wizard.jpg')">


    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">
                <form action="" method="">
                <div class="card wizard-card ct-wizard-azzure" id="wizard">

                <!--        You can switch "ct-wizard-orange"  with one of the next bright colors: "ct-wizard-blue", "ct-wizard-green", "ct-wizard-orange", "ct-wizard-red"             -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>CREATE</b> NEW BUSSINESS <br>
                        	   <small>be carefull with what you type or enter.</small>
                        	</h3>
                    	</div>
                    	<ul>
                            <li><a href="#about" data-toggle="tab">About</a></li>
                            <li><a href="#facilities" data-toggle="tab">Facilities</a></li>
                            <li><a href="#timings" data-toggle="tab">Timings</a></li>
														<li><a href="#location" data-toggle="tab">Location</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text"> Let's start with the basic information</h4>

																	<div class="col-sm-5 col-sm-offset-1">
																			<div class="form-group">
																				<label for="exampleInputEmail1">Business Name <small>*</small></label>
																				<input type="text" class="form-control" id="exampleInputEmail1" placeholder="e.g.gourmet grill">
																			</div>
																	</div>
																	<div class="col-sm-5">
																			<div class="form-group">
																				<label for="exampleInputEmail1">Phone Number <small>*</small></label>
																				<input type="text" class="form-control" id="exampleInputEmail1" placeholder="e.g.3211234567">
																			</div>
																	</div>

                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Address <small>*</small></label>
                                          <input type="text" class="form-control" placeholder="y block etc">
                                      </div>
                                  </div>
																	<div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="example@exanple.com">
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                        <label>Contact Person</label>
																				<input type="text" class="form-control" id="exampleInputEmail1" placeholder=" Usman Ahmed">
                                      </div>
                                  </div>
																	<div class="col-sm-5 col-sm-offset-1">
																			<div class="form-group">
																				<label>Website</label>
																				<input type="text" class="form-control" id="exampleInputEmail1" placeholder="example.com">
																			</div>
																	</div>
																	<div class="col-sm-5">

																	</div>


                              </div>
                            </div>
                            <div class="tab-pane" id="facilities">
                                <h4 class="info-text"> What are you doing? </h4>
                                <div class="row">

                                </div>
                            </div>
                            <div class="tab-pane" id="timings">
                                <div class="row">
                                    
                                </div>
                            </div>
														<div class="tab-pane" id="location">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4 class="info-text"> Are you living in a nice area? </h4>
                                    </div>



                                </div>
                            </div>
                        </div>
												<div class="wizard-footer">
															<div class="pull-right">
																		<input type='button' class='btn btn-next btn-fill btn-info btn-wd btn-sm' name='next' value='Next' />
																		<input type='button' class='btn btn-finish btn-fill btn-info btn-wd btn-sm' name='finish' value='Finish' />

																</div>
																<div class="pull-left">
																		<input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
																</div>
																<div class="clearfix"></div>
												</div>
                </div>
                </form>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->


     <div class="footer">
      <div class="container">

      </div>
    </div>



</div>

</body>

    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

	<!--   plugins 	 -->
	<script src="js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
	<script src="js/wizard.js"></script>

</html>
